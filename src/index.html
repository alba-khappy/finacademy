<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="description" content="Тестовое задание Хапилиной Альбины">
    <meta property="og:url" content="">
    <meta property="og:title" content="Хапилина А.С">
    <meta property="og:description" content="Тестовое задание">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>ФИНАКАДЕМИЯ</title>
</head>

<body>
    <header class="header">
        <div class="container-secion header--container">
            <h1 class="header__h1"></h1>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li class="header__li">
                        <a href="#" class="header__a">
                        </a>
                    </li>
                    <li class="header__li">
                        <a href="#" class="header__a">
                        </a>
                    </li>
                    <li class="header__li">
                        <a href="#" class="header__a">
                        </a>
                    </li>
                    <li class="header__li">
                        <a href="#" class="header__a">
                        </a>
                    </li>
                    <li class="header__li">
                        <a href="#" class="header__a">
                        </a>
                    </li>
                </ul>
            </nav>
            <button class="btn-reset burger" aria-label="Открыть меню" id="burger">
                <span class="burger__line" id="firstLine"></span>
                <span class="burger__line" id="secondLine"></span>
                <span class="burger__line" id="thirdLine"></span>
            </button>
        </div>
        
    </header>
    <main>

        <section class="container-secion">
            <div class="about about--container">
                <p class="about__p--main-text">
                </p>
                <p class="about__p--text">
                </p>
            </div>
        </section>

        <section class="team">
            <div class="container-secion">
                <h2 class="h2 team--h2">
                </h2>

                <ul class="team__ul">
                    <li class="team__li">
                        <img src="./images/i1.png" alt="icon" class="team__img">
                        <h3 class="team__h3"></h3>
                        <p class="team__p">
                        </p>
                    </li>

                    <li class="team__li">
                        <img src="./images/i2.png" alt="icon" class="team__img">
                        <h3 class="team__h3"></h3>
                        <p class="team__p">
                        </p>
                    </li>

                    <li class="team__li">
                        <img src="./images/i3.png" alt="icon" class="team__img">
                        <h3 class="team__h3"></h3>
                        <p class="team__p"></p>
                    </li>

                    <li class="team__li">
                        <img src="./images/i4.png" alt="icon" class="team__img">
                        <h3 class="team__h3"></h3>
                        <p class="team__p"></p>
                    </li>

                </ul>
                <a href="" class="team__button"></a>
            </div>
        </section>

        <section class="partners">
            <div class="container-secion">
                <h2 class="h2 partners--h2">
                    Партнеры
                </h2>
                <ul class="partners__ul">
                    <li class="partners__li">
                        <img src="./images/logo1.png" alt="bank-logo" class="partners__img">
                        <p class="partners__name"></p>
                        <p class="partners__p"></p>
                    </li>

                    <li class="partners__li">
                        <img src="./images/logo2.png" alt="bank-logo" class="partners__img">
                        <p class="partners__name"></p>
                        <p class="partners__p"></p>
                    </li>

                    <li class="partners__li">
                        <img src="./images/logo3.png" alt="bank-logo" class="partners__img">
                        <p class="partners__name"></p>
                        <p class="partners__p">Банковские гарантии
                        </p>
                    </li>

                </ul>
            </div>
        </section>

        <section class="products">
            <div class="container-secion">
                <h2 class="h2 products--h2">
                    Продукты
                </h2>

                <ul class="products__ul">
                    <li class="products__li">
                        <h4 class="products__h4">
                        </h4>
                        <p class="products__p">
                        </p>
                        <a href="" class="products__a">
                            Подробнее
                        </a>
                    </li>

                    <li class="products__li">
                        <h4 class="products__h4">
                        </h4>
                        <p class="products__p">
                        </p>
                        <a href="" class="products__a">
                            Подробнее
                        </a>
                    </li>
                </ul>
            </div>
        </section>

        <section class="news">
            <div class="container-secion">
                <h2 class="h2 news--h2">
                    Новости
                </h2>

                <div class="swiper-container mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="swiper-slide--container">
                                <h4 class="news__h4">
                                </h4>
                                <p class="news__p">
                                </p>
                            </div>
                            <div class="news__img news__img--1">
                            </div>

                        </div>
                        <div class="swiper-slide">
                            <div class="swiper-slide">
                                <div class="swiper-slide--container">
                                    <h4 class="news__h4">
                                    </h4>
                                    <p class="news__p">
                                    </p>
                                </div>
                                <div class="news__img news__img--2">
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="swiper-slide">
                                <div class="swiper-slide--container">
                                    <h4 class="news__h4">
                                    </h4>
                                    <p class="news__p">
                                    </p>
                                </div>
                                <div class="news__img news__img--3">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>


            </div>
        </section>

    </main>

    <footer class="footer">
        <div class="container-secion">
            <p class="footer--company">Финакадемия ООО</p>
            <a href="#" class="footer--tel"></a>
            <a href="#" class="footer--email"></a>
            <button class="button--change-language" id="buttonLanguageRus">rus</button>
            <button class="button--change-language" id="buttonLanguageEng">eng</button>
            <div class="footer__socials--container">
                <a href="#" class="footer__socials">
                </a>
                <a href="#" class="footer__socials"></a>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
